			<div class="headercontent">

				</nav>
				<button onclick="clickFunction()"  class="hamburgerbutton">
					<img src="images/burgermenuicon.png" id="open" alt="hamburgermenuiconopen">
					<img src="imagesburgermenuiconclose.png" id="close" alt="hamburgermenuiconclose">
			  </button>
			  <div id="text">
                  <nav class="hamburger">
                      <ul>
                          <li><a href="menu.html">Menu</a></li>

                      </ul>
                  </nav>
  				</div>

		<section class="contactcontent">
			<div class="leftcontact">
				<div class="selectionscreen">
					<p>Make a Selection...</p>
				</div>
				<div>
					<button class="socialbuttons" onclick="socialbutton('Instagram')"><img src="images/iglogo.png" class="sociallogos" alt="instagramlogo"></button>

			</div>

					<fieldset>

							<option value="rentmachine">Rent a Machine</option>
							<option value="abouticecream">Query About Our IceCream</option>
							<option value="suggestion">Suggestions</option>
						</select> <br>

					</fieldset>
				</form>
			</div>
